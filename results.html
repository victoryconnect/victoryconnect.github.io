<script>
  $( function() {
    $( "#all_results" ).accordion({
    	active: false,
    	heightStyle: "content",
      	collapsible: true
    });

    $( "#all_results h2" ).button().on( "click", function() {
      if ( $( "#all_results h2 i" ).hasClass("fa-chevron-up")) {
        	$( "#all_results h2" ).html("<i class='fa-solid fa-chevron-down' aria-hidden='true'></i>Show all");
      } else {
        	$( "#all_results h2" ).html("<i class='fa-solid fa-chevron-up' aria-hidden='true'></i>Hide all");
      }
    });

  } );

  </script>
